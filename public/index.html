<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat-Too</title>
  <style>
    /* Full height layout and basic resets */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Landing screen styling */
    #landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #landing h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #landing button, #room-code-input {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      box-sizing: border-box;
    }

    #create-room, #join-room {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    #room-code-input {
      border: 2px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      padding: 12px;
      text-align: center;
    }

    /* Chat layout */
    #chat {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      width: 100%;
      max-width: 500px;
      padding: 10px;
      box-sizing: border-box;
    }

    #shared-message-container, #input-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    #shared-message {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f0f0f0;
      overflow-wrap: break-word;
      max-height: 150px;
      overflow-y: auto;
    }

    #message-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 10px;
      background-color: #f0f0f0;
    }

    /* Button Styling */
    .control-button {
      width: 45px;
      height: 45px;
      margin-left: 8px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #clear-button {
      background-color: #ffccd5;
    }

    #delete-button {
      background-color: #4CAF50;
    }

    /* Responsive adjustments for smaller screens */
    @media only screen and (max-width: 600px) {
      #landing h2 {
        font-size: 20px;
      }

      #landing button, #room-code-input {
        font-size: 16px;
        padding: 10px;
      }

      #shared-message, #message-input {
        font-size: 16px;
        padding: 12px;
      }

      .control-button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div id="landing">
    <h2>Welcome to Real-Time Typing Chat</h2>
    <button id="create-room">Create Chat Room</button>
    <p>OR</p>
    <input id="room-code-input" placeholder="Enter Room Code" />
    <button id="join-room">Join Chat Room</button>
  </div>

  <div id="chat" style="display:none;">
    <!-- Shared message container with delete button -->
    <div id="shared-message-container">
      <div id="shared-message">Start typing...</div>
      <button id="delete-button" class="control-button">âœ…</button>
    </div>

    <!-- Input container with clear button -->
    <div id="input-container">
      <input id="message-input" autocomplete="off" placeholder="Type your message here..." />
      <button id="clear-button" class="control-button">ðŸ˜¶</button>
    </div>
  </div>

  <!-- Include Socket.IO client script -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const createRoomButton = document.getElementById('create-room');
    const joinRoomButton = document.getElementById('join-room');
    const roomCodeInput = document.getElementById('room-code-input');
    const sharedMessageBox = document.getElementById('shared-message');
    const messageInput = document.getElementById('message-input');
    const clearButton = document.getElementById('clear-button');
    const deleteButton = document.getElementById('delete-button');
    let roomCode = '';  // Store the room code here

    // Create a new chat room
    createRoomButton.addEventListener('click', () => {
      socket.emit('create room');
    });

    // Join an existing chat room
    joinRoomButton.addEventListener('click', () => {
      const code = roomCodeInput.value.trim();
      if (code) {
        roomCode = code;
        socket.emit('join room', code);
      }
    });

    // Handle room creation and display the room code
    socket.on('room created', (code) => {
      roomCode = code;
      alert(`Your room code is: ${code}`);
      showChatInterface();
    });

    // Handle successful room joining
    socket.on('room joined', (code) => {
      roomCode = code;
      showChatInterface();
    });

    // Capture keystrokes and send to server
    messageInput.addEventListener('input', (e) => {
      const message = e.target.value;
      socket.emit('typing', { room: roomCode, message: message });
    });

    // Receive real-time typing and update shared message
    socket.on('typing', (data) => {
      sharedMessageBox.textContent = data.message;
    });

    // Clear input field on clear button click
    clearButton.addEventListener('click', () => {
      messageInput.value = '';
      socket.emit('typing', { room: roomCode, message: '' });
    });

    // Delete shared message on delete button click
    deleteButton.addEventListener('click', () => {
      socket.emit('clear for other', { room: roomCode });
      sharedMessageBox.textContent = '';
    });

    // Clear other user's input
    socket.on('clear for other', () => {
      messageInput.value = '';
    });

    // Show chat interface
    function showChatInterface() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }
  </script>
</body>
</html>
