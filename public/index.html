<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Typing Chat</title>
  <style>
    /* Full height layout and basic resets */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    /* Ensure the main chat container clears mobile toolbar */
    #chat-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      max-width: 400px;
      padding: 20px 10px;
      padding-top: 40px; /* Extra space to clear the toolbar on iOS/Android */
      box-sizing: border-box;
    }

    /* Landing page styling */
    #landing {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
    }

    #landing h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #landing button,
    #room-code-input {
      font-size: 18px;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Chat container */
    #chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    /* Shared message container styling */
    #shared-message-container {
      display: flex;
      width: 100%;
      margin-bottom: 15px;
      position: relative;
    }

    #shared-message {
      width: 100%;
      height: 20vh; /* Ensures space above the keyboard */
      padding: 10px;
      font-size: 18px;
      color: #555;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-sizing: border-box;
      overflow-y: auto;
      word-wrap: break-word;
    }

    /* Input container styling */
    #input-container {
      display: flex;
      width: 100%;
      margin-bottom: 15px;
      position: relative;
    }

    #message-input {
      width: 100%;
      height: 20vh; /* Ensures space above the keyboard */
      padding: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: none; /* Prevents manual resizing */
    }

    /* Button adjustments */
    #clear-button,
    #delete-button {
      position: absolute;
      width: 40px;
      height: 40px;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      top: 10px;
      right: -50px;
    }

    #clear-button {
      background-color: #ffccd5;
    }

    #clear-button:active {
      background-color: #f5a6af;
    }

    #delete-button {
      background-color: #4CAF50;
    }

    #delete-button:active {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h2>Real-Time Typing Chat</h2>
    <button id="create-room">Create Chat Room</button>
    <p>OR</p>
    <input id="room-code-input" placeholder="Enter Room Code" />
    <button id="join-room">Join Chat Room</button>
  </div>

  <div id="chat-container">
    <div id="chat" style="display:none;">
      <div id="shared-message-container">
        <div id="shared-message">Start typing...</div>
        <button id="delete-button">âœ…</button>
      </div>

      <div id="input-container">
        <textarea id="message-input" autocomplete="off" placeholder="Type your message here..."></textarea>
        <button id="clear-button">ðŸ˜¶</button>
      </div>
    </div>
  </div>

  <!-- Include Socket.IO client script -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const createRoomButton = document.getElementById('create-room');
    const joinRoomButton = document.getElementById('join-room');
    const roomCodeInput = document.getElementById('room-code-input');
    const sharedMessageBox = document.getElementById('shared-message');
    const messageInput = document.getElementById('message-input');
    const clearButton = document.getElementById('clear-button');
    const deleteButton = document.getElementById('delete-button');
    let roomCode = '';

    createRoomButton.addEventListener('click', () => {
      socket.emit('create room');
    });

    joinRoomButton.addEventListener('click', () => {
      const code = roomCodeInput.value.trim();
      if (code) {
        roomCode = code;
        socket.emit('join room', code);
      }
    });

    socket.on('room created', (code) => {
      roomCode = code;
      alert(`Your room code is: ${code}`);
      showChatInterface();
    });

    socket.on('room joined', (code) => {
      roomCode = code;
      showChatInterface();
    });

    messageInput.addEventListener('input', (e) => {
      const message = e.target.value;
      socket.emit('typing', { room: roomCode, message: message });
    });

    socket.on('typing', (data) => {
      sharedMessageBox.textContent = data.message;
    });

    clearButton.addEventListener('click', () => {
      messageInput.value = '';
      socket.emit('typing', { room: roomCode, message: '' });
    });

    deleteButton.addEventListener('click', () => {
      socket.emit('clear for other', { room: roomCode });
      sharedMessageBox.textContent = '';
    });

    socket.on('clear for other', () => {
      messageInput.value = '';
    });

    function showChatInterface() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }
  </script>
</body>
</html>
