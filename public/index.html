<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Typing with Clear and Delete Buttons</title>
  <style>
    /* Full height layout and basic resets */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
    }

    /* Shared message and input box should each occupy 45% of the vertical space */
    #shared-message-container, #input-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 90%;
      height: 45%;
      margin-bottom: 10px;
      position: relative;
    }

    #shared-message {
      width: 100%;
      max-height: 100%;
      padding: 15px;
      font-size: 28px;
      border: 2px solid #ccc;
      border-radius: 15px;
      background-color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-y: auto; /* Allow scrolling if text overflows */
      word-wrap: break-word; /* Ensure text wraps within container */
      box-sizing: border-box;
    }

    #message-input {
      width: 100%;
      height: 100%;
      padding: 15px;
      font-size: 28px;
      border: 2px solid #ccc;
      border-radius: 15px;
      box-sizing: border-box;
    }

    /* Styling for the clear and delete buttons */
    #clear-button, #delete-button {
      position: absolute;
      right: -70px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 50%;
      font-size: 30px;
      cursor: pointer;
    }

    #clear-button {
      background-color: #ffccd5;
    }

    #clear-button:active {
      background-color: #f5a6af;
    }

    #delete-button {
      background-color: #4CAF50;
    }

    #delete-button:active {
      background-color: #45a049;
    }

    /* Improved landing screen */
    #landing {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    #landing h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #landing button,
    #room-code-input {
      font-size: 18px;
      padding: 10px;
      margin: 5px;
      width: 80%;
      max-width: 300px;
    }

    /* Responsive for smaller screens */
    @media only screen and (max-width: 600px) {
      #clear-button, #delete-button {
        right: -50px;
        width: 50px;
        height: 50px;
        font-size: 25px;
      }

      #landing h2 {
        font-size: 20px;
      }

      #landing button,
      #room-code-input {
        font-size: 16px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="landing">
    <h2>Welcome to Real-Time Typing Chat</h2>
    <button id="create-room">Create Chat Room</button>
    <p>OR</p>
    <input id="room-code-input" placeholder="Enter Room Code" />
    <button id="join-room">Join Chat Room</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="shared-message-container">
      <div id="shared-message">Start typing...</div>
      <button id="delete-button">âœ…</button>
    </div>

    <div id="input-container">
      <input id="message-input" autocomplete="off" placeholder="Type your message here..." />
      <button id="clear-button">ðŸ˜¶</button>
    </div>
  </div>

  <!-- Include Socket.IO client script -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();
    const createRoomButton = document.getElementById('create-room');
    const joinRoomButton = document.getElementById('join-room');
    const roomCodeInput = document.getElementById('room-code-input');
    const sharedMessageBox = document.getElementById('shared-message');
    const messageInput = document.getElementById('message-input');
    const clearButton = document.getElementById('clear-button');
    const deleteButton = document.getElementById('delete-button');
    let roomCode = '';

    createRoomButton.addEventListener('click', () => {
      socket.emit('create room');
    });

    joinRoomButton.addEventListener('click', () => {
      const code = roomCodeInput.value.trim();
      if (code) {
        roomCode = code;
        socket.emit('join room', code);
      }
    });

    socket.on('room created', (code) => {
      roomCode = code;
      alert(`Your room code is: ${code}`);
      showChatInterface();
    });

    socket.on('room joined', (code) => {
      roomCode = code;
      showChatInterface();
    });

    messageInput.addEventListener('input', (e) => {
      const message = e.target.value;
      socket.emit('typing', { room: roomCode, message: message });
    });

    socket.on('typing', (data) => {
      sharedMessageBox.textContent = data.message;
    });

    clearButton.addEventListener('click', () => {
      messageInput.value = '';
      socket.emit('typing', { room: roomCode, message: '' });
    });

    deleteButton.addEventListener('click', () => {
      socket.emit('clear for other', { room: roomCode });
      sharedMessageBox.textContent = '';
    });

    socket.on('clear for other', () => {
      messageInput.value = '';
    });

    function showChatInterface() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }
  </script>
</body>
</html>
