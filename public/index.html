<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Typing Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mobi.css/6.0.0/mobi.min.css">
  <style>
    /* Adjustments for chat components */
    body, html {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }

    /* Landing page styling */
    #landing {
      text-align: center;
      width: 90%;
      max-width: 400px;
      padding: 20px;
    }

    #landing h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }

    #landing button,
    #room-code-input {
      font-size: 18px;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    #chat {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      height: 100%;
      padding: 10px;
    }

    #shared-message-container,
    #input-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
      position: relative;
    }

    #shared-message {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      color: #555;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-sizing: border-box;
      overflow-y: auto;
      word-wrap: break-word;
      max-height: 100px;
    }

    #message-input {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Button adjustments */
    #clear-button,
    #delete-button {
      position: absolute;
      right: 10px;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
    }

    #clear-button {
      bottom: -10px;
      background-color: #ffccd5;
    }

    #delete-button {
      top: -10px;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <div id="landing">
    <h2>Real-Time Typing Chat</h2>
    <button id="create-room">Create Chat Room</button>
    <p>OR</p>
    <input id="room-code-input" placeholder="Enter Room Code" />
    <button id="join-room">Join Chat Room</button>
  </div>

  <div id="chat" style="display:none;">
    <div id="shared-message-container">
      <div id="shared-message">Start typing...</div>
      <button id="delete-button">âœ…</button>
    </div>
    <div id="input-container">
      <input id="message-input" autocomplete="off" placeholder="Type your message here..." />
      <button id="clear-button">ðŸ˜¶</button>
    </div>
  </div>

  <!-- Include Socket.IO client script -->
  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const createRoomButton = document.getElementById('create-room');
    const joinRoomButton = document.getElementById('join-room');
    const roomCodeInput = document.getElementById('room-code-input');
    const sharedMessageBox = document.getElementById('shared-message');
    const messageInput = document.getElementById('message-input');
    const clearButton = document.getElementById('clear-button');
    const deleteButton = document.getElementById('delete-button');
    let roomCode = '';

    createRoomButton.addEventListener('click', () => {
      socket.emit('create room');
    });

    joinRoomButton.addEventListener('click', () => {
      const code = roomCodeInput.value.trim();
      if (code) {
        roomCode = code;
        socket.emit('join room', code);
      }
    });

    socket.on('room created', (code) => {
      roomCode = code;
      alert(`Your room code is: ${code}`);
      showChatInterface();
    });

    socket.on('room joined', (code) => {
      roomCode = code;
      showChatInterface();
    });

    messageInput.addEventListener('input', (e) => {
      const message = e.target.value;
      socket.emit('typing', { room: roomCode, message: message });
    });

    socket.on('typing', (data) => {
      sharedMessageBox.textContent = data.message;
    });

    clearButton.addEventListener('click', () => {
      messageInput.value = '';
      socket.emit('typing', { room: roomCode, message: '' });
    });

    deleteButton.addEventListener('click', () => {
      socket.emit('clear for other', { room: roomCode });
      sharedMessageBox.textContent = '';
    });

    socket.on('clear for other', () => {
      messageInput.value = '';
    });

    function showChatInterface() {
      document.getElementById('landing').style.display = 'none';
      document.getElementById('chat').style.display = 'block';
    }
  </script>
</body>
</html>
